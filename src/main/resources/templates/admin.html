<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
  <title>Admin Panel</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container" style="padding-top: 4.5rem;">
<header th:insert="~{blocks/header :: header}"></header>

<h1>List of Users</h1>

<table class="table">
  <thead class="">
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Mail</th>
    <th scope="col">Roles</th>
    <th scope="col">Actions</th>
  </thead>
  <tbody>
  <form action="admin" method="post" th:each="user : ${allUsers}">
  <tr>
    <td th:text="${user.id}"></td>
    <td>
      <input th:value="${user.name}" name="name">
    </td>
    <td>
      <input th:value="${user.username}" name="username">
    </td>
    <td>
      <input th:value="${#strings.listJoin(user.roles.![name], ' ')}" name="rolesString">
    </td>
    <td>

        <input type="hidden" name="userId" th:value="${user.id}"/>
        <button type="submit" name="action" value="edit" class="btn btn-primary lh-1">Update</button>
        <button type="submit" name="action" value="delete" class="btn btn-danger lh-1">Delete</button>

    </td>
  </tr>
  </form>
  </tbody>
</table>
<script th:src="@{/edit.js}"></script>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
