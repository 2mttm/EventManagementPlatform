<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6" data-bs-theme="dark" lang="en">
<head>
  <title>Online Event Management Platform</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/eventPage.css">
</head>
<body class="container" style="padding-top: 4.5rem;">
<header th:insert="~{blocks/header :: header}"></header>

<div th:if="${edit}">

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 mb-5">
        <form action="/events/new" method="post">
          <div class="form-floating mb-4">
            <input name="title" type="text" class="form-control shadow-none" id="title" placeholder="" th:value="${event.title}">
            <label for="title" class="form-label">Title</label>
          </div>
          <div class="form-floating mb-4">
            <textarea name="description" class="form-control shadow-none" id="description" style="height:100px;" placeholder="" th:utext="${event.description}"></textarea>
            <label for="description" class="form-label">Description (html tags supported)</label>
          </div>
          <div class="form-floating mb-4">
            <input name="location" type="text" class="form-control shadow-none" id="location" placeholder="" th:value="${event.location}">
            <label for="location" class="form-label">Location</label>
          </div>
          <div class="form-floating mb-4">
            <input name="imageUrl" type="text" class="form-control shadow-none" id="imageUrl" placeholder="" th:value="${event.imageUrl}">
            <label for="imageUrl" class="form-label">Promo Image Url</label>
          </div>
          <div class="form-floating mb-4">
            <select class="form-select" name="theme" id="theme" aria-label="Select event theme">
              <option value="red" th:selected="${event.theme == 'red'}">Red</option>
              <option value="green" th:selected="${event.theme == 'green'}">Green</option>
              <option value="yellow" th:selected="${event.theme == 'yellow'}">Yellow</option>
              <option value="blue" th:selected="${event.theme == 'blue'}">Blue</option>
            </select>
            <label for="theme" class="form-label">Select event theme</label>
          </div>

          <div class="input-group">
            <div class="form-floating mb-4">
              <input name="start" type="datetime-local" class="form-control active shadow-none" id="startDateTime" placeholder="" th:value="${event.start}">
              <label for="startDateTime" class="form-label">Start Date and Time</label>
            </div>
            <div class="form-floating mb-4">
              <input name="end" type="datetime-local" class="form-control active shadow-none" id="endDateTime" placeholder="" th:value="${event.end}">
              <label for="endDateTime" class="form-label">End Date and Time</label>
            </div>
          </div>

          <input type="hidden" name="authorId" th:value="${#authentication.principal.id}">
          <input type="hidden" name="id" th:value="${event.id}">
          <button type="submit" class="btn btn-outline-light">Save Event</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div th:unless="${edit}">
  <h2 th:text="${event.title}" class="text-center"></h2>
  <div th:utext="${#strings.replace(event.description, '&#10;','&lt;br&gt;')}" class="fs-4 text-justify"></div>
  <div th:text="${event.location}"></div>
  <div th:text="${event.start}"></div>
  <div th:text="${event.end}"></div>
  <div>Views: <span th:text="${event.views}"></span></div>
  <div>Author: <span th:text="${event.authorId}"></span></div>

  <th:block th:if="${#authorization.expression('hasRole(''EDITOR'')') or #authentication.principal.id == event.authorId}">
    <a id="editButton" class="btn btn-primary" href="?edit">Edit</a>
  </th:block>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
