<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Online Event Management Platform</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--  <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/floating-labels.css">

</head>
<body class="container" style="padding-top: 4.5rem;">
<header th:insert="blocks/header :: header"></header>

<div th:if="${event == null}">

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <form action="/events/new" method="post">
          <div class="form-floating mb-4">
            <input name="title" type="text" class="form-control shadow-none" id="title" placeholder="">
            <label for="title" class="form-label">Title</label>
          </div>
          <div class="form-floating mb-4">
            <textarea name="description" class="form-control shadow-none" id="description" style="height:100px;" placeholder=""></textarea>
            <label for="description" class="form-label">Description (html tags supported)</label>
          </div>
          <div class="form-floating mb-4">
            <input name="location" type="text" class="form-control shadow-none" id="location" placeholder="">
            <label for="location" class="form-label">Location</label>
          </div>
          <div class="form-floating mb-4">
            <input name="start" type="datetime-local" class="form-control active shadow-none" id="startDateTime">
            <label for="startDateTime" class="form-label">Start Date and Time</label>
          </div>
          <div class="form-floating mb-4">
            <input name="end" type="datetime-local" class="form-control active shadow-none" id="endDateTime">
            <label for="endDateTime" class="form-label">End Date and Time</label>
          </div>
          <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
      </div>
    </div>
  </div>

</div>

<div th:unless="${event == null}">
  <h2 th:text="${event.title}"></h2>
  <h3 th:utext="${event.description}"></h3>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
