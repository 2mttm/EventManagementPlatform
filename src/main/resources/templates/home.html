<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" lang="en">
<head>
    <title>Online Event Management Platform</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/eventCard.css">
</head>
<body class="container" style="padding-top: 4.5rem;">
    <header th:insert="~{blocks/header :: header}"></header>
    <th:block th:insert="~{blocks/alerts :: danger}" th:if="${error != null}"></th:block>

    <h1 class="mb-4 text-center">Upcoming events</h1>
    <div th:insert="~{blocks/eventCard :: events}"></div>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
