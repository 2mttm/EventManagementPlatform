<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6" data-bs-theme="dark" lang="en">
<head>
    <title>Online Event Management Platform</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/eventCard.css">
    <style>
        .event-card {
            transition: transform 0.3s;
            hyphens: auto;
        }
        .event-card:hover {
            cursor: pointer;
            transform: scale(1.1);
        }

    </style>
</head>
<body class="container" style="padding-top: 4.5rem;">
    <header th:insert="~{blocks/header :: header}"></header>

    <div sec:authorize="hasRole('USER')">Text visible to user.</div>
    <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
    <div sec:authorize="isAuthenticated()">Authenticated username:<div sec:authentication="principal.username"></div></div>

    <h1 class="mt-4 mb-4">Upcoming events</h1>

    <div th:insert="~{blocks/eventCard :: events}"></div>

    <footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
