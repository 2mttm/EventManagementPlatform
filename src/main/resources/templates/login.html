<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));" data-bs-theme="dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-center" style="border-radius: 1rem;">
                        <div class="card-header">
                            <h2 class="fw-bold m-4">LOGIN</h2>
                            <div th:if="${param.error != null}">
                                <p class="mb-2 text-danger">Error, please try again</p>
                            </div>
                        </div>
                        <div class="card-body p-5 pb-3">
                            <form action="login" method="post">
                                <div class="form-floating mb-4">
                                    <input name="username" type="email" id="typeEmailX" class="form-control shadow-none" placeholder=""/>
                                    <label for="typeEmailX">Email</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input name="password" type="password" id="typePasswordX" class="form-control shadow-none" placeholder=""/>
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>

                                <div class="form-check mb-4 text-start">
                                    <input type="checkbox" class="form-check-input shadow-none" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5 shadow-none mb-4" type="submit">Login</button>
                            </form>

                            <div>
                                <p>Don't have an account? <a href="/register" class="text-white-50 fw-bold">Sign Up</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
