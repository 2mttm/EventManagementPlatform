<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6" data-bs-theme="dark" lang="en">
<head>
    <title>Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container" style="padding-top: 4.5rem;">
<header th:insert="~{blocks/header :: header}"></header>

    <div class="d-flex gap-3 flex-column mb-3">
        <div class="d-flex gap-3">
            <img th:src="${user.imageSrc}" th:alt="${user.imageSrc}" class="rounded card" onerror="this.onerror=null;this.src='/images/placeholder.jpg';"
            style="max-width:40%; max-height: 50vh;">
            <div class="card w-100">
                <div class="card-body">
                    <h3 class="card-title" th:text="${user.name}"></h3>

                    <div th:text="'User id: ' + ${user.id}"></div>
                    <div th:text="'User email: ' + ${user.username}"></div>
                    <div th:text="'User roles: ' + ${user.roles}"></div>
                    <div th:text="'About me: ' + ${user.about}"></div>
                </div>

            </div>
        </div>
        <div class="d-flex justify-content-around card flex-row p-4">
            <div class="d-flex flex-column align-items-center">
                <div th:text="${user.comments.size()}" class="fs-1 fw-bolder"></div>
                <div>Comments Written</div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <div th:text="${user.events.size()}" class="fs-1 fw-bolder"></div>
                <div>Events Authored</div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <div th:text="${user.subscriptions.size()}" class="fs-1 fw-bolder"></div>
                <div>Events Participations</div>
            </div>
        </div>
    </div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
