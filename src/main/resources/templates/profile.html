<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6" data-bs-theme="dark" lang="en">
<head>
    <title>Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container" style="padding-top: 4.5rem;">
<header th:insert="~{blocks/header :: header}"></header>

<div class="mb-3">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>User Profile</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:value="${user.name}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Birthday</label>
                        <input type="text" class="form-control" id="birthday" th:value="${user.birthday}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age" th:value="${user.getAge()}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="roles" class="form-label">Roles</label>
                        <ul th:if="${#lists.size(user.roles) > 0}" id="roles">
                            <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                        </ul>
                        <span th:if="${#lists.size(user.roles) == 0}">No roles assigned.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>User Events</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <ul th:if="${#lists.size(user.events) > 0}">
                            <li th:each="event : ${user.events}" th:text="${event.title}"></li>
                        </ul>
                        <span th:if="${#lists.size(user.events) == 0}">No events available.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
